<html>
<head>
	<title>Div and Span Tag</title>
</head>
<body>
	<div style="background-color: blue; color:orange ; font-family:Berlin Sans FB ;">
		<h1>This is a heading</h1>
		<p>This is a paragraph</p>
		<h2>This is another heading</h2>
	</div>
	<p>This is another <span style="background-color: yellow; color: purple; font-family: Arial Black">paragraph</span></p>

</body>
</html>
